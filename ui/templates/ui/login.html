<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sdcs-登陆</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/style.css">
        <style>
        .inner-bg {
            display: flex;
            align-items: center;
            min-height: 700px;
        }
        .autostretch {
            height: 100%;
            width: 100%;
            position: absolute;
            object-fit: cover;
            background-color: rgb(102,102,102,0);
            background-size: cover;
        }
            </style>
    </head>
    <body>
        <img class="autostretch" src="/static/img/bg.jpg">
        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1 text-center text-white">
                        <h1 class="h1">登陆股票数据爬虫系统</h1>
                        <div class="card">
                            <div class="card-body text-dark font-16">
                                <table class="table">
                                    <tbody>
                                        <tr>
                                            <td class="border-top-0 text-left"><a href="#" id="mlogin-btn" class="h5 nav-btn text-dark pb-2 border-bottom-3 border-info">&nbsp;免密码登陆&nbsp;</a></td>
                                            <td class="border-top-0 text-right"><a href="#" id="plogin-btn" class="h5 nav-btn text-dark">&nbsp;密码登陆&nbsp;</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                                {% if message %}
                                    <div class="alert alert-warning">{{ message }}</div>
                                {% endif %}
                                <form id="mlogin-form" action="/login/" role="form" method="post" class="form-horizontal form-material">
                                    {% csrf_token %}
                                    <input type="hidden" name="submitType" value="messLogin">
                                    <div class="form-group">
                                        <div class="col-12">
                                            <input type="text" class="form-control" id="mlogin-account" name="pnum" placeholder="手机号">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-12">
                                            <input type="text" class="form-control" name="code" placeholder="验证码">
                                        </div>
                                    </div>
                                    <div class="form-group form-row">
                                        <div class="col-4">
                                            <a href="#" id="get-code">获取验证码</a>
                                        </div>
                                        <div class="col-4 offset-4">
                                            <a class="btn btn-info" href="#" id="mlogin-submit">登陆</a>
                                        </div>
                                    </div>
                                </form>
                                <form id="plogin-form" action="/login/" role="form" method="post" class="form-horizontal form-material d-none">
                                    {% csrf_token %}
                                    <input type="hidden" name="submitType" value="passLogin">
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <input type="text" class="form-control" id="plogin-account" name="uname" placeholder="邮箱或手机号">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <input type="password" class="form-control" name="pass" placeholder="密码">
                                        </div>
                                    </div>
                                    <div class="form-group form-row">
                                        <div class="col-md-4">
                                            <a href="#" id="forget-btn">忘记密码？</a>
                                        </div>
                                        <div class="col-md-4 offset-md-4">
                                            <a class="btn btn-info" href="#" id="plogin-submit">登陆</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/static/js/jquery-3.2.1.min.js"></script>
        <script src="/static/js/jquery.cookie.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/pages.js"></script>
        <script>$(document).ready(getLastLoginInfo());</script>
    </body>
</html>
